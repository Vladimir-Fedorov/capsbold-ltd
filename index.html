<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo list</title>
</head>
<body>
  <div class="main">
    <div class="todo">
      <form class="todo-header" action="#">
        <h1 class="todo-header__title js-title">Todo list</h1>
        <div class="todo-header-inputs js-inputs hidden">
          <input type="text" class="todo-header-inputs__item js-message">
          <input type="text" class="todo-header-inputs__item js-description">
        </div>
        <button class="todo-header__btn js-button">Add</button>
      </form>
      <div class="todo-body">
        <ul class="todo-list js-todo-list">
        </ul>
        <div class="todo-body__overlay"></div>
      </div>
    </div>
    <div class="copy">Â© 2023. Vladimir Fedorov</div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
